{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <h1 class="text-center mb-4">Contact Us</h1>
  <div class="row">
    <!-- Map Section -->
    <div class="col-md-6">
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.567659837585!2d-122.398492284682!3d37.79020737975418!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808a53d3a9d5%3A0x3f042d3c8ef3a629!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1695722689020!5m2!1sen!2sus"
          width="100%"
          height="500"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </div>
    <!-- Contact Details Section -->
    <div class="col-md-6">
      <div class="row">
        <!-- Address -->
        <div class="col-md-4 mb-4">
          <div class="d-flex align-items-start">
            <i class="bi bi-geo-alt fs-3 me-3"></i>
            <div>
              <h4>Our Address</h4>
              <p class="text-muted">1234 Security Lane, Cyber City, SC 56789</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Email -->
        <div class="col-md-4 mb-4">
          <div class="d-flex align-items-start">
            <i class="bi bi-envelope fs-3 me-3"></i>
            <div>
              <h4>Email Us</h4>
              <p class="text-muted">support@honeypotapp.com</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Phone -->
        <div class="col-md-4 mb-4">
          <div class="d-flex align-items-start">
            <i class="bi bi-telephone fs-3 me-3"></i>
            <div>
              <h4>Call Us</h4>
              <p class="text-muted">+1 (234) 567-8901</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
